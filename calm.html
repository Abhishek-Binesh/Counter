<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calm</title>

    <!-- Elegant Serif Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --panel: rgba(255, 255, 255, 0.75);
        --border: rgba(0, 0, 0, 0.08);

        --bg1: #fbc2eb;
        --bg2: #a6c1ee;
        --bg3: #fdfbfb;
      }

      body {
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;

        font-family: "Cormorant Garamond", serif;
        color: #000;

        background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
        background-size: 300% 300%;
        animation: breatheBg 20s ease-in-out infinite;
      }

      @keyframes breatheBg {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Back Button */
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 16px;
        background: var(--panel);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        border-radius: 12px;
        text-decoration: none;
        font-weight: 600;
        color: #000;
      }

      /* Selection Panel */
      .selection-box {
        background: var(--panel);
        backdrop-filter: blur(12px);
        padding: 40px 50px;
        border-radius: 20px;
        border: 1px solid var(--border);
        text-align: center;
      }

      .selection-box h2 {
        margin-bottom: 25px;
        font-size: 2em;
      }

      .btn {
        display: inline-block;
        margin: 10px;
        padding: 12px 24px;
        font-size: 1.2em;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: #fff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
      }

      .message {
        margin-top: 20px;
        font-size: 1.2em;
        opacity: 0.8;
      }

      @media (max-width: 480px) {
        .selection-box {
          padding: 30px 25px;
        }

        .selection-box h2 {
          font-size: 1.5em;
        }

        .btn {
          font-size: 1em;
          padding: 10px 18px;
        }
      }
    </style>
  </head>

  <body>
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <!-- Audio -->
    <audio id="calmAudio"></audio>

    <!-- Selection -->
    <div class="selection-box" id="selectionBox">
      <h2>How long would you like to meditate?</h2>
      <button class="btn" onclick="startMeditation(5)">5 Minutes</button>
      <button class="btn" onclick="startMeditation(10)">10 Minutes</button>
      <div class="message" id="endMessage"></div>
    </div>

    <script>
      const audio = document.getElementById("calmAudio");
      const selectionBox = document.getElementById("selectionBox");
      const endMessage = document.getElementById("endMessage");

      function startMeditation(minutes) {
        // Choose correct file
        if (minutes === 5) {
          audio.src = "calm1.mp3";
        } else {
          audio.src = "calm2.mp3";
        }

        audio.loop = false;
        audio.play();

        // Hide buttons after selection
        selectionBox.querySelector("h2").textContent =
          `Meditation started (${minutes} minutes)`;
        selectionBox.querySelectorAll(".btn").forEach((btn) => btn.remove());

        // When audio ends
        audio.addEventListener("ended", () => {
          endMessage.textContent = "Session complete. Breathe gently.";
        });
      }
    </script>
  </body>
</html>
