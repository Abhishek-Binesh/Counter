<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Counter</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --panel: rgba(255, 255, 255, 0.75);
        --border: rgba(0, 0, 0, 0.08);
        --bg1: #fbc2eb;
        --bg2: #a6c1ee;
        --bg3: #fdfbfb;
      }

      body {
        font-family: "Cormorant Garamond", serif;
        margin: 0;
        background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
        background-size: 300% 300%;
        animation: breatheBg 20s ease-in-out infinite;
        display: flex;
        justify-content: center;
      }

      @keyframes breatheBg {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* MOBILE CONTAINER */
      .app {
        width: 100%;
        max-width: 420px;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

      h2,
      h3 {
        margin: 10px 0;
      }

      .daysPassed {
        font-size: 1.5em;
        font-weight: 700;
      }

      .counter {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin: 20px 0;
      }

      .time-box {
        flex: 1;
        background: var(--panel);
        backdrop-filter: blur(12px);
        padding: 15px 0;
        border-radius: 16px;
        font-size: 1.6em;
        font-weight: 700;
        border: 1px solid var(--border);
      }

      .flip {
        animation: flipAnim 0.6s ease;
      }

      @keyframes flipAnim {
        50% {
          transform: rotateX(-90deg);
        }
      }

      .milestones {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin-bottom: 20px;
      }

      .milestone {
        padding: 6px 12px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--panel);
        font-size: 0.9em;
      }

      .milestone.reached {
        background: rgba(34, 197, 94, 0.2);
        border: 1px solid rgba(34, 197, 94, 0.5);
      }

      /* CALENDAR */
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 10px 0;
      }

      .calendar-header button {
        background: var(--panel);
        border: 1px solid var(--border);
        padding: 4px 10px;
        border-radius: 8px;
        cursor: pointer;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
      }

      .day {
        padding: 8px 0;
        border-radius: 10px;
        background: var(--panel);
        border: 1px solid var(--border);
        font-size: 0.85em;
      }

      .day.completed {
        background: rgba(34, 197, 94, 0.2);
      }

      .day.empty {
        background: transparent;
        border: none;
      }

      #catPic {
        position: fixed;
        top: 15px;
        left: 15px;
        width: 50px;
        border-radius: 12px;
        cursor: pointer;
      }

      @media (max-width: 350px) {
        .time-box {
          font-size: 1.3em;
        }
        .day {
          font-size: 0.7em;
        }
      }
    </style>
  </head>

  <body>
    <a href="calm.html">
      <img src="music.jpg" id="catPic" />
    </a>

    <div class="app">
      <div class="daysPassed" id="daysPassed"></div>
      <p id="startDate"></p>

      <div class="counter">
        <div class="time-box" id="daysBox">00</div>
        <div class="time-box" id="hoursBox">00</div>
        <div class="time-box" id="minsBox">00</div>
        <div class="time-box" id="secsBox">00</div>
      </div>

      <h2>Milestones</h2>
      <div class="milestones" id="milestones"></div>

      <h2>Calendar</h2>
      <div class="calendar-header">
        <button id="prevMonth">&larr;</button>
        <h3 id="monthLabel"></h3>
        <button id="nextMonth">&rarr;</button>
      </div>

      <div class="calendar" id="calendar"></div>
    </div>

    <script>
      const startDate = new Date(2026, 1, 10);
      const milestonesList = [1, 5, 7, 10, 15, 30, 45, 60, 90, 180, 365];

      const daysPassedEl = document.getElementById("daysPassed");
      const milestonesContainer = document.getElementById("milestones");

      const daysBox = document.getElementById("daysBox");
      const hoursBox = document.getElementById("hoursBox");
      const minsBox = document.getElementById("minsBox");
      const secsBox = document.getElementById("secsBox");

      milestonesList.forEach((d) => {
        const div = document.createElement("div");
        div.className = "milestone";
        div.id = "milestone-" + d;
        div.textContent = d + " days";
        milestonesContainer.appendChild(div);
      });

      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();

      function pad(val) {
        return String(val).padStart(2, "0");
      }

      function renderCalendar(month, year, daysCompleted) {
        const cal = document.getElementById("calendar");
        cal.innerHTML = "";

        document.getElementById("monthLabel").textContent = new Date(
          year,
          month,
        ).toLocaleString("default", { month: "long", year: "numeric" });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement("div");
          empty.className = "day empty";
          cal.appendChild(empty);
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const cell = document.createElement("div");
          cell.className = "day";
          cell.textContent = d;

          const date = new Date(year, month, d);
          const diffDays = Math.floor(
            (date - startDate) / (1000 * 60 * 60 * 24),
          );

          if (diffDays >= 0 && diffDays < daysCompleted) {
            cell.classList.add("completed");
          }

          cal.appendChild(cell);
        }
      }

      function updateCounter() {
        const now = new Date();
        const diff = now - startDate;
        if (diff < 0) return;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / 1000 / 3600) % 24);
        const mins = Math.floor((diff / 1000 / 60) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        daysPassedEl.textContent = `It's been ${days} day(s)!`;

        daysBox.textContent = pad(days);
        hoursBox.textContent = pad(hours);
        minsBox.textContent = pad(mins);
        secsBox.textContent = pad(secs);

        milestonesList.forEach((d) => {
          if (days >= d)
            document.getElementById("milestone-" + d)?.classList.add("reached");
        });

        renderCalendar(currentMonth, currentYear, days);
      }

      prevMonth.onclick = () => {
        currentMonth--;
        updateCounter();
      };
      nextMonth.onclick = () => {
        currentMonth++;
        updateCounter();
      };

      setInterval(updateCounter, 1000);
      updateCounter();
    </script>
  </body>
</html>
