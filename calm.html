<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calm</title>

    <style>
      /* ---------- Base ---------- */
      body {
        margin: 0;
        height: 100vh;
        background: url("bg-desktop.jpg") center / cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      /* ---------- Mobile background ---------- */
      @media (max-width: 768px) {
        body {
          background: url("bg-mobile.jpg") center / cover no-repeat;
        }
      }

      /* ---------- Start overlay ---------- */
      #startOverlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e5e7eb;
        font-size: 1.2em;
        cursor: pointer;
        z-index: 9999;
      }

      /* ---------- Back button ---------- */
      .back-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        padding: 10px 14px;
        background: rgba(0, 0, 0, 0.5);
        color: #e5e7eb;
        text-decoration: none;
        border-radius: 6px;
        font-size: 0.9em;
        z-index: 1000;
      }

      .back-btn:hover {
        background: rgba(0, 0, 0, 0.7);
      }
    </style>
  </head>

  <body>
    <!-- Back to calling page -->
    <a href="index.html" class="back-btn">‚Üê Back</a>

    <!-- Calm music -->
    <audio id="calmSound" src="calm.mp3"></audio>

    <!-- Start overlay -->
    <div id="startOverlay">Tap anywhere to begin</div>

    <script>
      const audio = document.getElementById("calmSound");
      const overlay = document.getElementById("startOverlay");

      // 5-second pause before replay
      audio.addEventListener("ended", () => {
        setTimeout(() => {
          audio.currentTime = 0;
          audio.play();
        }, 5000);
      });

      // Start on user interaction
      overlay.addEventListener("click", () => {
        audio.volume = 0.4;
        audio.play();
        overlay.remove();
      });
    </script>
  </body>
</html>
