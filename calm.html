<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calm</title>

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #0c0f14;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: Arial, sans-serif;
        color: #e5e7eb;
        overflow: hidden;
        animation: breatheBg 12s ease-in-out infinite;
      }

      @keyframes breatheBg {
        0%,
        100% {
          background-color: #0c0f14;
        }
        50% {
          background-color: #111827;
        }
      }

      .container {
        text-align: center;
      }

      .circle {
        width: 240px;
        height: 240px;
        border-radius: 50%;
        background: rgba(230, 195, 106, 0.08);
        border: 2px solid rgba(230, 195, 106, 0.35);
        margin: 0 auto 28px;
        transition: transform 6s ease-in-out;
      }

      .text {
        font-size: 1.5em;
        margin-bottom: 8px;
      }

      .timer {
        font-size: 0.9em;
        opacity: 0.6;
      }

      #startOverlay {
        position: fixed;
        inset: 0;
        background: rgba(12, 15, 20, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #9ca3af;
        font-size: 1.2em;
        cursor: pointer;
        z-index: 9999;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="circle" id="circle"></div>
      <div class="text" id="instruction">Breathe In</div>
      <div class="timer" id="timer">4</div>
    </div>

    <audio id="calmSound" src="calm.mp3" loop></audio>
    <div id="startOverlay">Tap anywhere to begin</div>

    <script>
      const inhaleTime = 4;
      const exhaleTime = 6;

      let phase = "in";
      let timeLeft = inhaleTime;

      const instructionEl = document.getElementById("instruction");
      const timerEl = document.getElementById("timer");
      const circle = document.getElementById("circle");

      /* ---------- Web Audio tones ---------- */
      let audioCtx;

      function playTone(freq) {
        if (!audioCtx)
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();

        osc.type = "sine";
        osc.frequency.value = freq;

        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.25, audioCtx.currentTime + 0.05);
        gain.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.6);

        osc.connect(gain);
        gain.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.7);
      }

      function toneIn() {
        playTone(450); // higher = inhale
      }

      function toneOut() {
        playTone(300); // lower = exhale
      }

      /* ---------- Breathing logic ---------- */
      function switchPhase() {
        if (phase === "in") {
          phase = "out";
          timeLeft = exhaleTime;
          instructionEl.textContent = "Breathe Out";
          circle.style.transform = "scale(0.85)";
          toneOut();
        } else {
          phase = "in";
          timeLeft = inhaleTime;
          instructionEl.textContent = "Breathe In";
          circle.style.transform = "scale(1)";
          toneIn();
        }
      }

      function tick() {
        timerEl.textContent = timeLeft;
        timeLeft--;
        if (timeLeft < 0) switchPhase();
      }

      setInterval(tick, 1000);

      /* ---------- Start ---------- */
      document.getElementById("startOverlay").addEventListener("click", () => {
        document.getElementById("calmSound").volume = 0.3;
        document.getElementById("calmSound").play();
        toneIn();
        document.getElementById("startOverlay").remove();
      });
    </script>
  </body>
</html>
