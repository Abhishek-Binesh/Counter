<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Counter</title>

    <!-- Elegant Serif Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --panel: rgba(255, 255, 255, 0.7);
        --border: rgba(0, 0, 0, 0.08);

        --bg1: #fbc2eb;
        --bg2: #a6c1ee;
        --bg3: #fdfbfb;
      }

      body {
        font-family: "Cormorant Garamond", serif;
        text-align: center;
        margin: 0;
        padding: 25px;
        color: #000;
        letter-spacing: 0.5px;

        background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
        background-size: 300% 300%;
        animation: breatheBg 20s ease-in-out infinite;
      }

      @keyframes breatheBg {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h2,
      h3 {
        font-weight: 700;
        color: #000;
        letter-spacing: 1px;
      }

      .daysPassed {
        font-size: 1.6em;
        font-weight: 700;
        color: #000;
      }

      .counter {
        display: flex;
        justify-content: center;
        gap: 14px;
        margin: 20px 0;
      }

      .time-box {
        background: var(--panel);
        backdrop-filter: blur(12px);
        padding: 16px 20px;
        border-radius: 16px;
        font-size: 1.8em;
        font-weight: 700;
        min-width: 70px;
        border: 1px solid var(--border);
        perspective: 600px;
        color: #000;
      }

      .flip {
        animation: flipAnim 0.6s ease;
      }

      @keyframes flipAnim {
        0% {
          transform: rotateX(0deg);
        }
        50% {
          transform: rotateX(-90deg);
        }
        100% {
          transform: rotateX(0deg);
        }
      }

      #motivation {
        margin-bottom: 20px;
        font-weight: 600;
        color: #000;
      }

      .milestones {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 12px;
        margin-bottom: 25px;
      }

      .milestone {
        padding: 8px 16px;
        border-radius: 14px;
        border: 1px solid var(--border);
        background: var(--panel);
        backdrop-filter: blur(12px);
        font-size: 1em;
        font-weight: 600;
        color: #000;
      }

      .milestone.reached {
        background: rgba(34, 197, 94, 0.15);
        border: 1px solid rgba(34, 197, 94, 0.4);
      }

      .calendar-container {
        max-width: 100%;
        margin: auto;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 14px;
      }

      .calendar-header button {
        background: var(--panel);
        border: 1px solid var(--border);
        padding: 6px 16px;
        border-radius: 10px;
        cursor: pointer;
        font-family: "Cormorant Garamond", serif;
        font-weight: 600;
        color: #000;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 8px;
      }

      .day {
        padding: 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: var(--panel);
        backdrop-filter: blur(12px);
        font-size: 1em;
        font-weight: 600;
        position: relative;
        color: #000;
      }

      .day.completed {
        background: rgba(34, 197, 94, 0.12);
        border: 1px solid rgba(34, 197, 94, 0.4);
      }

      .day.completed::after {
        content: "âœ”";
        position: absolute;
        top: 3px;
        right: 6px;
        font-size: 0.8em;
        font-weight: bold;
      }

      .day.empty {
        background: transparent;
        border: none;
      }

      #catPic {
        position: fixed;
        top: 12px;
        left: 12px;
        width: 56px;
        border-radius: 14px;
        cursor: pointer;
        opacity: 0.9;
        transition: 0.3s ease;
      }

      #catPic:hover {
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <img src="music.jpg" id="catPic" alt="calm" />

    <div class="daysPassed" id="daysPassed"></div>
    <p id="startDate"></p>

    <div class="counter">
      <div class="time-box" id="daysBox">0</div>
      <div class="time-box" id="hoursBox">0</div>
      <div class="time-box" id="minsBox">0</div>
      <div class="time-box" id="secsBox">0</div>
    </div>

    <p id="motivation"></p>

    <h2>Milestones</h2>
    <div class="milestones" id="milestones"></div>

    <h2>Calendar</h2>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth">&larr;</button>
        <h3 id="monthLabel"></h3>
        <button id="nextMonth">&rarr;</button>
      </div>

      <div class="calendar">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
      </div>

      <div class="calendar" id="calendar"></div>
    </div>

    <script>
      const startDate = new Date(2026, 1, 10, 0, 0, 0);
      const milestonesList = [
        1, 5, 7, 10, 15, 30, 45, 60, 75, 90, 125, 150, 180, 250, 300, 365,
      ];
      function pad(value) {
        return String(value).padStart(2, "0");
      }

      const daysPassedEl = document.getElementById("daysPassed");
      const startDateEl = document.getElementById("startDate");
      const milestonesContainer = document.getElementById("milestones");

      const daysBox = document.getElementById("daysBox");
      const hoursBox = document.getElementById("hoursBox");
      const minsBox = document.getElementById("minsBox");
      const secsBox = document.getElementById("secsBox");

      startDateEl.textContent =
        "Start Date: " +
        startDate.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });

      milestonesList.forEach((d) => {
        const div = document.createElement("div");
        div.className = "milestone";
        div.id = "milestone-" + d;
        div.textContent = d + " days";
        milestonesContainer.appendChild(div);
      });

      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();

      function flipUpdate(element, newValue) {
        if (element.textContent != newValue) {
          element.classList.remove("flip");
          void element.offsetWidth;
          element.textContent = newValue;
          element.classList.add("flip");
        }
      }

      function renderCalendar(month, year, daysCompleted) {
        const cal = document.getElementById("calendar");
        cal.innerHTML = "";

        document.getElementById("monthLabel").textContent = new Date(
          year,
          month,
        ).toLocaleString("default", { month: "long", year: "numeric" });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement("div");
          empty.className = "day empty";
          cal.appendChild(empty);
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const cell = document.createElement("div");
          cell.className = "day";
          cell.textContent = d;

          const date = new Date(year, month, d);
          const diffDays = Math.floor(
            (date - startDate) / (1000 * 60 * 60 * 24),
          );

          if (diffDays >= 0 && diffDays < daysCompleted) {
            cell.classList.add("completed");
          }

          if (date.toDateString() === today.toDateString()) {
            cell.style.border = "2px solid #000";
          }

          cal.appendChild(cell);
        }
      }

      function updateCounter() {
        const now = new Date();
        const diff = now - startDate;
        if (diff < 0) return;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / 1000 / 3600) % 24);
        const mins = Math.floor((diff / 1000 / 60) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        daysPassedEl.textContent = `It's been ${days} day(s)!`;

        flipUpdate(daysBox, pad(days));
        flipUpdate(hoursBox, pad(hours));
        flipUpdate(minsBox, pad(mins));
        flipUpdate(secsBox, pad(secs));

        milestonesList.forEach((d) => {
          if (days >= d) {
            document.getElementById("milestone-" + d)?.classList.add("reached");
          }
        });

        renderCalendar(currentMonth, currentYear, days);
      }

      prevMonth.onclick = () => {
        currentMonth--;
        updateCounter();
      };
      nextMonth.onclick = () => {
        currentMonth++;
        updateCounter();
      };

      setInterval(updateCounter, 1000);
      updateCounter();
    </script>
  </body>
</html>
