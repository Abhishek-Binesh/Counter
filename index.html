<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Counter</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --panel: rgba(255, 255, 255, 0.85);
        --border: rgba(0, 0, 0, 0.08);
        --bg1: #fbc2eb;
        --bg2: #a6c1ee;
        --bg3: #fdfbfb;
      }

      body {
        margin: 0;
        font-family: "Cormorant Garamond", serif;
        background: linear-gradient(120deg, var(--bg1), var(--bg2), var(--bg3));
        background-size: 300% 300%;
        animation: breatheBg 20s ease-in-out infinite;
        display: flex;
        justify-content: center;
        padding: 20px 10px;
      }

      @keyframes breatheBg {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* MAIN WRAPPER */
      .app-wrapper {
        width: 100%;
        max-width: 430px;
      }

      /* MAIN CARD */
      .app {
        background: rgba(255, 255, 255, 0.4);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        text-align: center;
      }

      /* ICON */
      #catPic {
        position: absolute;
        top: 10px; /* distance from top */
        left: 10px; /* distance from left */
        width: 50px;
        border-radius: 14px;
        cursor: pointer;
        z-index: 1000; /* keeps it above everything */
      }

      /* TEXT */
      .daysPassed {
        font-size: 1.6em;
        font-weight: 700;
      }

      h2 {
        margin: 18px 0 10px;
      }

      /* COUNTER */
      .counter {
        display: flex;
        gap: 10px;
        margin: 20px 0;
      }

      .time-box {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 15px 0;
        font-size: 1.5em;
        font-weight: 700;
      }

      /* MILESTONES */
      .milestones {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .milestone {
        padding: 6px 12px;
        border-radius: 14px;
        background: var(--panel);
        border: 1px solid var(--border);
        font-size: 0.85em;
      }

      .milestone.reached {
        background: rgba(34, 197, 94, 0.25);
        border: 1px solid rgba(34, 197, 94, 0.6);
      }

      /* CALENDAR WRAPPER */
      .calendar-wrapper {
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 14px;
        background: rgba(255, 255, 255, 0.6);
      }

      /* HEADER */
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .calendar-header button {
        background: var(--panel);
        border: 1px solid var(--border);
        padding: 4px 12px;
        border-radius: 8px;
        cursor: pointer;
      }

      /* WEEKDAYS + CALENDAR GRID */
      .weekdays,
      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
      }

      .weekdays div {
        font-weight: 700;
        font-size: 0.8em;
      }

      .day {
        padding: 8px 0;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--panel);
        font-size: 0.8em;
      }

      .day.completed {
        background: rgba(34, 197, 94, 0.25);
      }

      .day.empty {
        background: transparent;
        border: none;
      }

      /* MOBILE TWEAK */
      @media (max-width: 350px) {
        .time-box {
          font-size: 1.2em;
        }
        .day {
          font-size: 0.7em;
        }
      }
    </style>
  </head>

  <body>
    <a href="calm.html">
      <img src="music.jpg" id="catPic" />
    </a>

    <div class="app-wrapper">
      <div class="app">
        <div class="daysPassed" id="daysPassed"></div>
        <p id="startDate"></p>

        <div class="counter">
          <div class="time-box" id="daysBox">00</div>
          <div class="time-box" id="hoursBox">00</div>
          <div class="time-box" id="minsBox">00</div>
          <div class="time-box" id="secsBox">00</div>
        </div>

        <h2>Milestones</h2>
        <div class="milestones" id="milestones"></div>

        <h2>Calendar</h2>

        <div class="calendar-wrapper">
          <div class="calendar-header">
            <button id="prevMonth">&larr;</button>
            <h3 id="monthLabel"></h3>
            <button id="nextMonth">&rarr;</button>
          </div>

          <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>

          <div class="calendar" id="calendar"></div>
        </div>
      </div>
    </div>

    <script>
      const startDate = new Date(2026, 1, 10);
      const milestonesList = [1, 5, 7, 10, 15, 30, 45, 60, 90, 180, 365];

      const daysPassedEl = document.getElementById("daysPassed");
      const milestonesContainer = document.getElementById("milestones");

      const daysBox = document.getElementById("daysBox");
      const hoursBox = document.getElementById("hoursBox");
      const minsBox = document.getElementById("minsBox");
      const secsBox = document.getElementById("secsBox");

      milestonesList.forEach((d) => {
        const div = document.createElement("div");
        div.className = "milestone";
        div.id = "milestone-" + d;
        div.textContent = d + " days";
        milestonesContainer.appendChild(div);
      });

      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();

      function pad(v) {
        return String(v).padStart(2, "0");
      }

      function renderCalendar(month, year, daysCompleted) {
        const cal = document.getElementById("calendar");
        cal.innerHTML = "";

        document.getElementById("monthLabel").textContent = new Date(
          year,
          month,
        ).toLocaleString("default", { month: "long", year: "numeric" });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < firstDay; i++) {
          const empty = document.createElement("div");
          empty.className = "day empty";
          cal.appendChild(empty);
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const cell = document.createElement("div");
          cell.className = "day";
          cell.textContent = d;

          const date = new Date(year, month, d);
          const diffDays = Math.floor(
            (date - startDate) / (1000 * 60 * 60 * 24),
          );

          if (diffDays >= 0 && diffDays < daysCompleted)
            cell.classList.add("completed");

          cal.appendChild(cell);
        }
      }

      function updateCounter() {
        const now = new Date();
        const diff = now - startDate;
        if (diff < 0) return;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / 1000 / 3600) % 24);
        const mins = Math.floor((diff / 1000 / 60) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        daysPassedEl.textContent = `It's been ${days} day(s)!`;

        daysBox.textContent = pad(days);
        hoursBox.textContent = pad(hours);
        minsBox.textContent = pad(mins);
        secsBox.textContent = pad(secs);

        milestonesList.forEach((d) => {
          if (days >= d)
            document.getElementById("milestone-" + d)?.classList.add("reached");
        });

        renderCalendar(currentMonth, currentYear, days);
      }

      document.getElementById("prevMonth").onclick = () => {
        currentMonth--;
        if (currentMonth < 0) {
          currentMonth = 11;
          currentYear--;
        }
        updateCounter();
      };

      document.getElementById("nextMonth").onclick = () => {
        currentMonth++;
        if (currentMonth > 11) {
          currentMonth = 0;
          currentYear++;
        }
        updateCounter();
      };

      setInterval(updateCounter, 1000);
      updateCounter();
    </script>
  </body>
</html>
