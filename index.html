<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day Counter</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #0e1117;
        color: #e5e7eb;
        margin: 0;
        padding: 15px;
        animation: breathe 9s ease-in-out infinite;
      }

      @keyframes breathe {
        0%,
        100% {
          background-color: #0c0f14;
        }
        50% {
          background-color: #111827;
        }
      }

      :root {
        --gold: #e6c36a;
        --gold-soft: rgba(230, 195, 106, 0.4);
        --panel: #111827;
        --border: #1f2933;
      }

      #catPic {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 60px;
        border-radius: 12px;
        box-shadow: 0 0 8px var(--gold-soft);
        cursor: pointer;
        transition: transform 0.25s ease;
        z-index: 999;
        filter: saturate(0.9);
      }

      #catPic:hover {
        transform: scale(1.05);
      }

      .counter {
        font-size: 2em;
        margin: 10px 0;
        color: var(--gold);
      }

      .daysPassed {
        font-weight: bold;
        font-size: 1.2em;
        color: var(--gold);
        text-shadow: 0 0 6px var(--gold-soft);
      }

      #motivation {
        font-style: italic;
        margin-bottom: 15px;
        opacity: 0.85;
        color: #9ca3af;
      }

      h2 {
        color: var(--gold);
        margin-top: 25px;
      }

      .milestones {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 8px;
        margin-bottom: 20px;
      }

      .milestone {
        padding: 6px 12px;
        border: 1px solid var(--border);
        border-radius: 8px;
        background: var(--panel);
        font-size: 0.9em;
        color: #d1d5db;
      }

      .milestone.reached {
        border-color: #10b981;
        background: #062a24;
        box-shadow: 0 0 6px rgba(16, 185, 129, 0.4);
        color: #a7f3d0;
      }

      .calendar-container {
        max-width: 100%;
        margin: auto;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .calendar-header button {
        background: var(--panel);
        color: var(--gold);
        border: 1px solid var(--border);
        padding: 6px 12px;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      .calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 4px;
      }

      .day {
        padding: 6px;
        border: 1px solid var(--border);
        border-radius: 6px;
        background: var(--panel);
        font-size: 0.85em;
        position: relative;
        color: #d1d5db;
      }

      .day.completed {
        background: #062a24;
        box-shadow: 0 0 6px rgba(16, 185, 129, 0.35);
      }

      .day.completed::after {
        content: "âœ”";
        position: absolute;
        top: 2px;
        right: 4px;
        font-size: 0.7em;
        color: #34d399;
      }

      .day.empty {
        background: transparent;
        border: none;
      }
    </style>
  </head>

  <body>
    <!-- Calm entry -->
    <img src="music.jpg" id="catPic" alt="calm" />

    <div class="daysPassed" id="daysPassed"></div>
    <p id="startDate"></p>
    <div class="counter" id="counter">Loading...</div>
    <p id="motivation"></p>

    <h2>Milestones</h2>
    <div class="milestones" id="milestones"></div>

    <h2>Calendar</h2>
    <div class="calendar-container">
      <div class="calendar-header">
        <button id="prevMonth">&larr;</button>
        <h3 id="monthLabel"></h3>
        <button id="nextMonth">&rarr;</button>
      </div>

      <div class="calendar">
        <div class="day">Sun</div>
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
        <div class="day">Fri</div>
        <div class="day">Sat</div>
      </div>

      <div class="calendar" id="calendar"></div>
    </div>

    <script>
      /* ------------------ DATE + COUNTER ------------------ */

      const startDate = new Date(2026, 0, 22, 0, 0, 0);

      const milestonesList = [
        1, 5, 7, 10, 15, 30, 45, 60, 75, 90, 125, 180, 365, 548, 730, 1000,
      ];
      const quotes = ["You know the outcome. Be mindful."];

      const daysPassedEl = document.getElementById("daysPassed");
      const startDateEl = document.getElementById("startDate");
      const milestonesContainer = document.getElementById("milestones");

      startDateEl.textContent =
        "Start Date: " +
        startDate.toLocaleString("en-IN", { timeZone: "Asia/Kolkata" });

      milestonesList.forEach((d) => {
        const div = document.createElement("div");
        div.className = "milestone";
        div.id = "milestone-" + d;
        div.textContent = d + " days";
        milestonesContainer.appendChild(div);
      });

      let currentMonth = new Date().getMonth();
      let currentYear = new Date().getFullYear();

      function renderCalendar(month, year, daysCompleted) {
        const cal = document.getElementById("calendar");
        cal.innerHTML = "";

        document.getElementById("monthLabel").textContent = new Date(
          year,
          month,
        ).toLocaleString("default", { month: "long", year: "numeric" });

        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        const today = new Date();

        for (let i = 0; i < firstDay; i++) {
          cal.appendChild(document.createElement("div")).className =
            "day empty";
        }

        for (let d = 1; d <= daysInMonth; d++) {
          const cell = document.createElement("div");
          cell.className = "day";
          cell.textContent = d;

          const date = new Date(year, month, d);
          const diffDays = Math.floor(
            (date - startDate) / (1000 * 60 * 60 * 24),
          );

          if (diffDays >= 0 && diffDays < daysCompleted) {
            cell.classList.add("completed");
          }

          if (date.toDateString() === today.toDateString()) {
            cell.style.border = "2px solid var(--gold)";
            cell.style.boxShadow = "0 0 10px var(--gold-soft)";
          }

          cal.appendChild(cell);
        }
      }

      function updateCounter() {
        const now = new Date();
        const diff = now - startDate;
        if (diff < 0) return;

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / 1000 / 3600) % 24);
        const mins = Math.floor((diff / 1000 / 60) % 60);
        const secs = Math.floor((diff / 1000) % 60);

        daysPassedEl.textContent = `It's been ${days} day(s)!!`;
        counter.textContent = `${days}:${hours}:${mins}:${secs}`;
        motivation.textContent = quotes[0];

        milestonesList.forEach((d) => {
          if (days >= d)
            document.getElementById("milestone-" + d)?.classList.add("reached");
        });

        renderCalendar(currentMonth, currentYear, days);
      }

      prevMonth.onclick = () => {
        currentMonth--;
        updateCounter();
      };
      nextMonth.onclick = () => {
        currentMonth++;
        updateCounter();
      };

      setInterval(updateCounter, 1000);
      updateCounter();

      /* ------------------ CALM PAGE LINK ------------------ */

      document.getElementById("catPic").onclick = () => {
        window.location.href = "calm.html";
      };
    </script>
  </body>
</html>
